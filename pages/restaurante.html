    <header>
        <nav>
            <a href="index.html"><div id="logo"></div></a>

    <section id="offers">
        <div class="criar-ofertas">
            <div id="offer-apoio">
                <h1>Área do Restaurante</h1>
                <p>Crie e gere as suas ofertas do dia de forma simples.</p>
            </div>

            <div id="ofertas">
                <h1>Criar novas ofertas</h1>
                <form id="ofertas">
                    <label for="refeição">Nome da refeição:</label>
                    <input type="text" placeholder="Nome da refeição" name="nome" id="meal_name" required>

                    <label for="desc">Descrição:</label>
                    <textarea name="descricao" id="description" cols="80" rows="10" placeholder="Aqui contém a descrição da refeição" required></textarea>

                    <label for="refeição-img" required>URL da Imagem: </label>
                    <input type="url" name="foto" id="image">

                    <label for="doses">Quantidades / Doses:</label>
                    <input type="number" name="unidades" id="doses" required> <br>

                    <button id="start-now" type="submit">Registar</button>
                </form>
                
            </div>
        </div>
        

        <div id="ofertas-disponiveis">
            
        </div>
        
    </section>
